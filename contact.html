      
      <div class="container contact-me color-3">
          <h1>Contact me!</h1>


          <form class="row g-3" action="https://formsubmit.co/c3b622959003822f422e0e2661895568" method="POST">

            <!-- Honeypot -->
            <input type="text" name="_honey" style="display: none;">
            <!-- Disable Captcha -->
            <input type="hidden" name="_captcha" value="false">

            <input type="hidden" name="_next" value="https://gibranalcazar.github.io/gibranalcazar/success">

            <div class="col-md-6">
                <label for="firstName"class="form-label">First Name</label>
                <input type="text"class="form-control" name="Name" id="firstName" required>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="Last&nbsp;Name" id="lastName" required>
            </div>
            <div class="col-md-8">
                <label for="emailInfo" class="form-label">E-mail</label>
                <input type="email" class="form-control" name="Email" id="emailInfo" required>
            </div>
            <div class="col-md-4">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" name="Phone&nbsp;number" id="phoneNumber" placeholder="+1 (123) 456 7890"> 
            </div>
            <div class="col-md-12">
                <label for="comment" class="form-label">How can I help you?</label>
                <textarea class="form-control" id="comments" name="Comments" rows="3" required></textarea>
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
      </div>
      
      <div class="space"></div>
